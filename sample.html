<html>
<script>
  window.fbAsyncInit = function() {
    FB.init({
      appId      : '1805587436428952',
      xfbml      : true,
      version    : 'v2.9'
    });
    FB.AppEvents.logPageView();
  };

  (function(d, s, id){
     var js, fjs = d.getElementsByTagName(s)[0];
     if (d.getElementById(id)) {return;}
     js = d.createElement(s); js.id = id;
     js.src = "//connect.facebook.net/en_US/sdk.js";
     fjs.parentNode.insertBefore(js, fjs);
   }(document, 'script', 'facebook-jssdk'));

   function myFacebookLogin() {
     FB.login(function (response) {
       // response contains user access token with the scope below.
       console.log(response);
       window.location.replace('/access_token_demo?user_token=' + response.authResponse.accessToken);
     }, {scope: 'ads_management'});
   }
</script>
<h2>Access Token Demo</h2>
<button onClick="myFacebookLogin()">Log in to Facebook </button>
</html>
